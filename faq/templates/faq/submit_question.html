{% extends "faq/base.html" %}

{% block title %}{{ block.super }}: Add Question{% endblock %}

{% block body %}
<h3>Submit Question</h3>
<p><a href="{% url faq_topic_list %}">Back to the overview</a></p>
<p>Was your question not in the FAQ? Ask it here.</p>
<form action="." method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit"/>
</form>
{% endblock %}
